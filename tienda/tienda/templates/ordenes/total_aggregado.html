<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total de Órdenes</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; }
        h1 { color: #007bff; }
        .total { font-size: 2em; color: #28a745; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suma Total de Todas las Órdenes</h1>
        <p class="total">
            ${{ total_ordenes.total|floatformat:2 }}
        </p>
        {% if total_ordenes.total == 0 %}
            <p>No hay órdenes registradas.</p>
        {% endif %}
    </div>
</body>
</html>
